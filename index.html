<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–≤–µ—Å—Ç: —Å–∫—Ä–∞—Ñ—Ç—å —Ç–æ—Ä—Ç</title>
  <style>
    body {
      background: #1e1e2e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    h1 { margin-bottom: 15px; }

    /* —Ñ–æ–Ω –≤–µ—Ä—Å—Ç–∞–∫–∞ */
    .crafting-area {
      position: relative;
      width: 95vw;
      max-width: 500px;
      aspect-ratio: 1.6 / 1; /* —á—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–ª–∞—Å—å */
      background: url("grid-bg.png") no-repeat center;
      background-size: contain;
      margin: 0 auto 20px;
    }

    /* —Å–ª–æ—Ç—ã (—è—á–µ–π–∫–∏) */
    .slot {
      position: absolute;
      width: 18%;
      height: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* –ø–æ–∑–∏—Ü–∏–∏ 3√ó3 */
    .slot[data-index="0"] { top: 18%; left: 13%; }
    .slot[data-index="1"] { top: 18%; left: 41%; }
    .slot[data-index="2"] { top: 18%; left: 69%; }

    .slot[data-index="3"] { top: 44%; left: 13%; }
    .slot[data-index="4"] { top: 44%; left: 41%; }
    .slot[data-index="5"] { top: 44%; left: 69%; }

    .slot[data-index="6"] { top: 70%; left: 13%; }
    .slot[data-index="7"] { top: 70%; left: 41%; }
    .slot[data-index="8"] { top: 70%; left: 69%; }

    /* —è—á–µ–π–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —Å–ø—Ä–∞–≤–∞ */
    .result-slot {
      position: absolute;
      top: 44%;
      right: 10%;
      width: 18%;
      height: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –≤ —Å–ª–æ—Ç–∞—Ö */
    .slot img, .result-slot img {
      max-width: 90%;
      max-height: 90%;
      pointer-events: none;
    }

    /* –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å —Å–Ω–∏–∑—É */
    .inventory {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .inventory img {
      width: 60px;
      height: 60px;
      cursor: grab;
    }

    /* —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∫—Ä–∞—Ñ—Ç–∞ */
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      display: none;
    }
  </style>
</head>
<body>
  <h1>–ö–≤–µ—Å—Ç: —Å–∫—Ä–∞—Ñ—Ç—å —Ç–æ—Ä—Ç</h1>

  <div class="crafting-area">
    <!-- 3√ó3 —Å–ª–æ—Ç—ã -->
    <div class="slot" data-index="0"></div>
    <div class="slot" data-index="1"></div>
    <div class="slot" data-index="2"></div>
    <div class="slot" data-index="3"></div>
    <div class="slot" data-index="4"></div>
    <div class="slot" data-index="5"></div>
    <div class="slot" data-index="6"></div>
    <div class="slot" data-index="7"></div>
    <div class="slot" data-index="8"></div>

    <!-- —è—á–µ–π–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
    <div class="result-slot"></div>
  </div>

  <!-- –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å -->
  <div class="inventory">
    <img src="milk.png" draggable="true" class="item" data-item="milk">
    <img src="sugar.png" draggable="true" class="item" data-item="sugar">
    <img src="egg.png" draggable="true" class="item" data-item="egg">
    <img src="wheat.png" draggable="true" class="item" data-item="wheat">
  </div>

  <!-- —Å–æ–æ–±—â–µ–Ω–∏–µ -->
  <div class="message"></div>

  <script>
    const slots = document.querySelectorAll(".slot");
    const resultSlot = document.querySelector(".result-slot");
    const message = document.querySelector(".message");
    let placedItems = Array(9).fill(null);

    document.querySelectorAll(".item").forEach(item => {
      item.addEventListener("dragstart", e => {
        e.dataTransfer.setData("item", item.dataset.item);
        e.dataTransfer.setData("img", item.src);
      });
    });

    slots.forEach((slot, index) => {
      slot.addEventListener("dragover", e => e.preventDefault());
      slot.addEventListener("drop", e => {
        e.preventDefault();
        const item = e.dataTransfer.getData("item");
        const imgSrc = e.dataTransfer.getData("img");

        slot.innerHTML = <img src="${imgSrc}" alt="${item}">;
        placedItems[index] = item;

        checkRecipe();
      });
    });

    function checkRecipe() {
      const correct = [
"milk","milk","milk",
        "sugar","egg","sugar",
        "wheat","wheat","wheat"
      ];

      if (JSON.stringify(placedItems) === JSON.stringify(correct)) {
        resultSlot.innerHTML = <img src="cake.png" alt="cake">;
        message.style.display = "block";
        message.innerHTML = `
          üéâ –£—Ä–∞! –¢–≤–æ–π —Ç–æ—Ä—Ç –Ω–∞ –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è –≥–æ—Ç–æ–≤!<br>
          ‚úâÔ∏è –ù–∞–ø–∏—à–∏ –≤ –¥–∏—Ä–µ–∫—Ç <b>–ø–æ–¥—Å–∫–∞–∑–∫–∞ 2</b>, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Å–ª–µ–¥—É—é—â–µ–µ –∑–∞–¥–∞–Ω–∏–µ.
        `;
      }
    }
  </script>
</body>
</html>
