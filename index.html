<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–≤–µ—Å—Ç: —Å–∫—Ä–∞—Ñ—Ç—å —Ç–æ—Ä—Ç</title>
  <style>
    body {
      background: #1e1e2e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 15px; }

    .crafting-area {
      position: relative;
      width: 95vw;
      max-width: 400px;
      aspect-ratio: 2 / 1;
      background: url("crafting-table.png") no-repeat center;
      background-size: contain;
      margin: 0 auto 20px;
    }

    /* —Å–µ—Ç–∫–∞ 3√ó3 */
    .slot {
      position: absolute;
      width: 20%;
      height: 22%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ 3√ó3 —è—á–µ–µ–∫ –≤—Ä—É—á–Ω—É—é */
    .slot[data-index="0"] { top: 10%; left: 8%; }
    .slot[data-index="1"] { top: 10%; left: 38%; }
    .slot[data-index="2"] { top: 10%; left: 68%; }

    .slot[data-index="3"] { top: 40%; left: 8%; }
    .slot[data-index="4"] { top: 40%; left: 38%; }
    .slot[data-index="5"] { top: 40%; left: 68%; }

    .slot[data-index="6"] { top: 70%; left: 8%; }
    .slot[data-index="7"] { top: 70%; left: 38%; }
    .slot[data-index="8"] { top: 70%; left: 68%; }

    /* —è—á–µ–π–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —Å–ø—Ä–∞–≤–∞ */
    .result-slot {
      position: absolute;
      top: 40%;
      right: 8%;
      width: 20%;
      height: 22%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slot img, .result-slot img {
      max-width: 90%;
      max-height: 90%;
      pointer-events: none;
    }

    /* –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å —Å–Ω–∏–∑—É */
    .inventory {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .inventory img {
      width: 60px;
      height: 60px;
      cursor: grab;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      display: none;
    }
  </style>
</head>
<body>
  <h1>–ö–≤–µ—Å—Ç: —Å–∫—Ä–∞—Ñ—Ç—å —Ç–æ—Ä—Ç</h1>

  <div class="crafting-area">
    <!-- 3√ó3 —è—á–µ–π–∫–∏ -->
    <div class="slot" data-index="0"></div>
    <div class="slot" data-index="1"></div>
    <div class="slot" data-index="2"></div>
    <div class="slot" data-index="3"></div>
    <div class="slot" data-index="4"></div>
    <div class="slot" data-index="5"></div>
    <div class="slot" data-index="6"></div>
    <div class="slot" data-index="7"></div>
    <div class="slot" data-index="8"></div>

    <!-- —è—á–µ–π–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
    <div class="result-slot"></div>
  </div>

  <!-- –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å -->
  <div class="inventory">
    <img src="milk.png" draggable="true" class="item" data-item="milk">
    <img src="sugar.png" draggable="true" class="item" data-item="sugar">
    <img src="egg.png" draggable="true" class="item" data-item="egg">
    <img src="wheat.png" draggable="true" class="item" data-item="wheat">
  </div>

  <!-- –ø–æ–¥—Å–∫–∞–∑–∫–∞ -->
  <div class="message"></div>

  <script>
    const slots = document.querySelectorAll(".slot");
    const resultSlot = document.querySelector(".result-slot");
    const message = document.querySelector(".message");
    let placedItems = Array(9).fill(null);

    document.querySelectorAll(".item").forEach(item => {
      item.addEventListener("dragstart", e => {
        e.dataTransfer.setData("item", item.dataset.item);
        e.dataTransfer.setData("img", item.src);
      });
    });

    slots.forEach((slot, index) => {
      slot.addEventListener("dragover", e => e.preventDefault());
      slot.addEventListener("drop", e => {
        e.preventDefault();
        const item = e.dataTransfer.getData("item");
        const imgSrc = e.dataTransfer.getData("img");

        slot.innerHTML = <img src="${imgSrc}" alt="${item}">;
        placedItems[index] = item;

        checkRecipe();
      });
    });

    function checkRecipe() {
      const correct = [
        "milk","milk","milk",
        "sugar","egg","sugar",
        "wheat","wheat","wheat"
      ];

      if (JSON.
stringify(placedItems) === JSON.stringify(correct)) {
        resultSlot.innerHTML = <img src="cake.png" alt="cake">;
        message.style.display = "block";
        message.innerHTML = `
          ‚úÖ –£—Ä–∞! –¢—ã —Å–∫—Ä–∞—Ñ—Ç–∏–ª–∞ —Ç–æ—Ä—Ç! <br>
          üéâ –ü–æ–¥—Å–∫–∞–∑–∫–∞: —Å–ª–µ–¥—É—é—â–∞—è —Ç–∞–π–Ω–∞ –∂–¥—ë—Ç —Ç–µ–±—è –ø–æ–¥ —Å—Ç–æ–ª–æ–º!
        `;
      }
    }
  </script>
</body>
</html>
