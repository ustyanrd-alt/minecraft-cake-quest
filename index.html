<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Квест: скрафть торт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Квест: скрафть торт</h1>

  <div class="crafting-area">
    <!-- 3×3 сетка -->
    <div class="slots">
      <div class="slot" data-index="0"></div>
      <div class="slot" data-index="1"></div>
      <div class="slot" data-index="2"></div>
      <div class="slot" data-index="3"></div>
      <div class="slot" data-index="4"></div>
      <div class="slot" data-index="5"></div>
      <div class="slot" data-index="6"></div>
      <div class="slot" data-index="7"></div>
      <div class="slot" data-index="8"></div>
    </div>

    <!-- Ячейка результата -->
    <div class="result-slot"></div>
  </div>

  <!-- Инвентарь снизу -->
  <div class="inventory">
    <img src="milk.png" draggable="true" class="item" data-item="milk">
    <img src="sugar.png" draggable="true" class="item" data-item="sugar">
    <img src="egg.png" draggable="true" class="item" data-item="egg">
    <img src="wheat.png" draggable="true" class="item" data-item="wheat">
  </div>

  <!-- Сообщение -->
  <div class="message"></div>

  <script src="script.js"></script>
</body>
</html>
